<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login_page{
            display: none;
        }
        .show{
            display: block;
        }
        
    </style>
    
</head>
<body>
    <div class="app">
        <header>
            <div class="logo"><a href="index.html">AppointmentBooking</a></div>
            <nav class="login">
                <button id="logbtn" onclick="showLoginPage()" >login</button>
                <button id="exitbtn" onclick="showLoginPage()" style="display: none;">exit the login page</button>
                <div class="login_page">
                   <div class="content">
                    <form id="loginform">
                        <input type="text" name="username"  placeholder="username" required>
                        <input type="password" name="userpassword" placeholder="password" required>
                        <button type="submit">login</button>
                    </form>
                   </div> 
                </div>
            </nav>
        </header>
        <main>
            <form id="bookform">
                <select name="selgroup" id="businessOwners" required>
                    <option value="0">Abdumarick</option>
                    <option value="1">Bakhresa</option>
                    <option value="2">Mohamed dewji</option>
                </select>
                <input name="time" type="number" id="time" max="24" min="0" required>
                <input type="text" name="clientName" placeholder="State your Fullname">
                <input type="text" name="purpose" placeholder="state the agenda of this meeting">
                <input name="submit" type="submit" value="submit">
            </form>

            <p id="feedback"></p>
        </main>
    </div>
  
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
